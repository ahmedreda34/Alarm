<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Rubik:ital,wght@0,300;0,500;0,600;0,700;1,400&family=Tajawal:wght@200;300;400;500;700;800&display=swap"
          rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Alarm</title>
</head>
<body>
    <main class="app">
        <div class="card">
            <div class="card_header">
                <h1 class="header_title" >Alarm</h1>
                <img class="header_image"
                     src="./assets/images/images.png"
                     alt="image" />
                <h2 class="header_time">00:00:00</h2>
            </div>
            <div class="card_body">
                <div>
                    <select>
                        <option value="Hour" selected>Hour</option>
                    </select>
                </div>
                <div>
                    <select>
                        <option value="Minute" selected>Minute</option>
                    </select>
                </div>
                <div>
                    <select>
                        <option value="AM/PM" selected>AM/PM</option>
                    </select>
                </div>
            </div>
            <div class="card_footer">
                <button>set an Alarm</button>
            </div>
        </div>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
